[project]
name = "a2ze-preprocessing"
version = "1.0.0"
description = "Preprocessing data for a2ze models"
authors = ["Travis Wrightsman <tw493@cornell.edu>"]
channels = ["conda-forge", "bioconda"]
platforms = ["linux-64"]

[dependencies]
python = ">=3.8"
pip = ""
eggnog-mapper = "=2.1"
gffutils = "=0.12"
pysam = "=0.22"
