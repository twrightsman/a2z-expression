polars = "~=0.20.7"
tqdm = "~=4.66.1"
pandas = "=2"
pyarrow = ""
jupyterlab = "=4"
ipywidgets = "=8.1"
jupytext = ">=1.15"  # for JupyterLab 4 support
peer = "=1.3"
scikit-learn = "=1.4"
matplotlib = "=3"
samtools = "=1.19"
